# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Set BASE_PATH for GitHub Pages
        run: |
          echo "BASE_PATH=vue-tf/" >> "$GITHUB_ENV"

      - name: Build
        run: npm run build
      - name: Copy index.html to 404.html
        run: cp ./dist/index.html ./dist/404.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Set BASE_PATH for haenno.de
        run: |
          echo "BASE_PATH=" >> "$GITHUB_ENV"
      - name: Build for haenno.de
        run: npm run build

      - name: Push to haenno.de
        uses: crykn/copy_folder_to_another_repo_action@v1.0.6
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_folder: './dist'
          destination_repo: 'haenno/haenno.de'
          destination_folder: 'html'
          user_email: 'haenno@web.de'
          user_name: 'haenno'
          destination_branch: 'main'
          commit_msg: '[GHA] Update the HTML files.'
